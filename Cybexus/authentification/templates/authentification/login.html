</head>

        {% for message in messages %}
            <p style="color: red;">{{ message }}</p>
        {% endfor %}
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <label for="username">Nom dâ€™utilisateur :</label>

        <input type="password" id="password" name="password" required><br>
        <button type="submit">Se connecter</button>
    </form>
</body>
</html>
